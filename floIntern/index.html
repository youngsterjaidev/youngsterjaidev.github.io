            top: 0;
            background-color: #fff;

        }

        }

            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

            nav {
                padding: 0.5em;
            }

            .list {
                max-width: 100%;
            }

            }
