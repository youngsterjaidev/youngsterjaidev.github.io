<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intern Data</title>

        <style>
            body {
                margin: 0;
                padding: 0em 1em;
                background-color: #fff;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }

            * {
                box-sizing: border-box;
            }

            nav > div {
                padding: 0.6em;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.19);
            }

            body > div:nth-of-type(1) {
                width: 200px;
                height: 200px;
                position: fixed;
                right: 8em;
                border-radius: 50% 0 0 50%;
            }

            body > div:nth-of-type(1):after {
                content: "";
                width: 0;
                height: 0;
                position: fixed;
                border-width: 80px 80px 80px 80px;
                margin-top: 8em;
                border-style: solid;
                border-color: red blue green yellow;
                animation: move 2s infinite cubic-bezier(0.24, 0.09, 0.54, 0.71);
            }

            @keyframes move {
                0% {    
                    border-width: 80px 30px 5px 80px;
                    border-color: #fff #d8d8d8 #bdbdbd #fff;
                }
                25% {    
                    border-width: 90px 50px 30px 90px;
                }
                50% {    
                    border-width: 100px 30px 15px 100px;
                }
                75% {    
                    border-width: 90px 50px 30px 90px;
                }
                100% {    
                    border-width: 80px 30px 5px 80px;
                    border-color: #fff #ddd #bdbdbd #fff;
                }
            }

            input {
                padding: 0.5em;
                background-color: #fff;
                border: 2px solid #ddd;
                border-radius: 5px;
            }

            input:active {
                outline: none;
            }

            input:focus {
                outline: none;
            }

            nav {
                display: flex;
                flex-flow: row nowrap;
                justify-content: flex-end;
                align-items: center;
                padding: 0.8em 0em 0.8em 0.8em;
                background-color: transparent;
                position: sticky;
                top: 0;
            }

            @media screen and (max-width: 500px) {
                body {
                    padding: 0em;
                }

                nav {
                    padding: 0.5em;
                }
                
                body > div:nth-of-type(1) {
                    display: none;
                }
            }

            /* Isolated styles */

            ul {
                list-style: none;
                height: 300px;
                overflow-y: auto;
                padding: 0.5em;
            }

            li {
                padding: 1em 0em;
            }

            li > div:last-of-type {
                float: right;
                font-size: 2rem;
            }

            .container {
                display: block;
                padding: 1em;
                background-color: #fff;
                border-radius: 5px;
                border: 1px solid #eee;
                cursor: pointer;
                transition: all 0.5s ease-out;
            }

            .container:hover {
                box-shadow: 0 5px 10px 0 rgb(0 0 0 / 19%);
            }

            #transaction {
                padding: 1em;
                background-color: #fff;
                border-radius: 5px;
                display: none;
                border: 1px solid #eee;
            }

            #transaction > div:nth-of-type(1) {
                background-color: #ffff;
                padding: 0.5em;
            }

            #transaction > div:nth-of-type(1) > input {
                background-color: #ffff;
                padding: 0.7em;
                width: 100%;
                border-radius: 5px;
                border: 2px solid #ddd;
                display: block;
            }

            #searchNav:disabled {
                cursor: not-allowed;
            }

            .wrapper {
                margin: 1em 0em;
            }
        </style>
    </head>

    <body>
        <nav>
            <div>
                <input type="search" id="searchInput" placeholder="search" />
            </div>
        </nav>

        <div></div>

        <template id="template">
            <style>
                ul {
                    list-style: none;
                    height: 300px;
                    overflow-y: auto;
                    padding: 0.5em;
                    background-color: #f0f0f0;
                    border-radius: 5px;
                }

                li {
                    padding: 1.5em 0em;
                }

                li > div:first-of-type {
                    font-weight: 500;
                }

                li > div:last-of-type {
                    float: right;
                    font-size: 2rem;
                }

                .container {
                    display: block;
                    padding: 2em 1em;
                    background-color: #fff;
                    border-radius: 5px;
                    border: 3px solid #fff;
                    cursor: pointer;
                    transition: all 0.2s ease-out;
                }

                .container:hover {
                    /*border: 3px solid #afafaf;*/
                    box-shadow: 0 0px 9px 0 rgb(0 0 0 / 21%);
                }

                .container:active {
                    background-color: #f0f0f0;
                }

                #transaction {
                    padding: 1em;
                    background-color: #fff;
                    border-radius: 5px;
                    display: none;
                    border: 1px solid #eee;
                }

                #transaction > div:nth-of-type(1) {
                    background-color: #fff;
                    padding: 0.5em;
                }

                #transaction > div:nth-of-type(1) > input {
                    background-color: #ffff;
                    padding: 0.7em;
                    width: 100%;
                    border-radius: 5px;
                    border: 2px solid #ddd;
                    display: block;
                    box-sizing: border-box;
                }

                #searchNav:disabled {
                    cursor: not-allowed;
                }

                .wrapper {
                    margin: 1em 0em;
                    max-width: 50%;
                }

                @media screen and (max-width: 600px) {
                    .wrapper {
                        max-width: 100%;
                    }
                }
            </style>
            <div class="wrapper">
                <div class="container">
                    <div id="floUserName">User Name</div>
                    <div id="floId">User Id</div>
                </div>
                <div id="transaction">
                    <div>
                        <input
                            type="text"
                            id="searchNav"
                            placeholder="search"
                        />
                    </div>
                    <ul id="content">
                        <li>
                            <div>Message</div>
                            <div>Sender - Receiver</div>
                            <div>3000</div>
                        </li>
                        <li>
                            <div>Message</div>
                            <div>Sender - Receiver</div>
                            <div>Amount</div>
                        </li>
                        <li>
                            <div>Message</div>
                            <div>Sender - Receiver</div>
                            <div>Amount</div>
                        </li>
                    </ul>
                </div>
            </div>
        </template>

        <div id="root"></div>
       
        <script src="js/main.js"></script> 
    </body>
</html>
