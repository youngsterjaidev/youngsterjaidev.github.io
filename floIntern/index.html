        }

            background-color: antiquewhite;
            padding: 2em 1.5em;
            cursor: pointer;
            max-width: 70%;
        }

        .list {
            margin: 1em auto;
            background-color: #f0f0f0;
            padding: 2em 1.5em;
            cursor: pointer;
            max-width: 70%;
        }

            align-items: center;
            padding: 0.5em 4em;
            position: sticky;
            top: 0;
            background-color: #fff;
        }

        nav>div:nth-of-type(1) {
            cursor: pointer;
        }

        #back>div:first-of-type {
            font-weight: bold;
        }

        @media screen and (max-width: 500px) {
            nav {
                padding: 0.5em;
            }

            .list {
                max-width: 100%;
            }

            .card {
                max-width: 100%;
            }
        }
