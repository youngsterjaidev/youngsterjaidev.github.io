<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/monalisa-font" rel="stylesheet">

    <title>Document</title>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            word-break: break-all;
            background-color: #f0f0f0;
        }

        * {
            box-sizing: border-box;
        }

        b {
            color: rgba(0, 0, 0, 1)
        }

        h1 {
            text-align: center;
            animation: move 1.5s infinite;
        }

        .card {
            margin: 1em auto;
            background-color: rgb(255, 255, 255);
            padding: 2em 1.5em;
            cursor: pointer;
            max-width: 70%;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 20%);
        }

        .card>div:first-of-type {
            width: 50px;
            height: 50px;
            background: #d7afff;
            border-radius: 50%;
        }

        .card>div:last-of-type {
            padding: 0.5em 0.5em 0.5em 1em;
            flex: 1;
        }

        .list {
            margin: 1em auto;
            background-color: #f0f0f0;
            padding: 2em 1.5em;
            cursor: pointer;
            max-width: 70%;
        }

        .list>div:nth-of-type(2) {
            display: grid;
            justify-items: end;
        }

        .list>div:nth-of-type(2)>div:first-of-type {
            font-size: 2rem;
            margin: .2em 0em;
            color: green;
            background: white;
            width: max-content;
            /* float: right; */
            padding: 0.5em;
            border-radius: 58px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 20%);
        }

        .modal-wrapper {
            position: relative;
        }

        .overlay {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .modal {
            position: fixed;
            width: 50%;
            margin: 0 auto;
        }

        nav {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em 4em;
            position: sticky;
            top: 0;
            background-color: #fff;
            box-shadow: 0 2px 8px 1px rgb(64 60 67 / 24%);
        }

        nav>div:nth-of-type(1) {
            cursor: pointer;
        }

        #back>div:first-of-type {
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
        }

        #back>div>div:nth-child(1) {
            font-weight: bold;
            font-size: x-large;
            margin-right: 0.5em;
        }

        @keyframes move {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @media screen and (max-width: 500px) {
            nav {
                padding: 0.2em;
            }

            sm-input {
                margin: 0.3em 0em;
                width: 55%;
            }

            .list {
                max-width: 100%;
            }

            .card {
                max-width: 100%;
                padding: 0.3em 0.5em;
            }
        }
    </style>
    <script src="components.min.js"></script>
</head>

<body>
    <nav>
        <div id="back">
            <div>
                <div>&#129120;</div>
                <div>
                    <div>Ranchi Mall</div>
                    <div>Flo Intern Data</div>
                </div>
            </div>
        </div>
        <sm-input id="input" type="search" placeholder="search" />
    </nav>

    <!-- <div class="modal-wrapper">
        <div class="overlay"></div>
        <div class="modal">
            <sm-input id="input" type="search" placeholder="search" />
        </div>
    </div> -->
    <div id="root"></div>
    <script src="main.js"></script>
</body>

</html>
